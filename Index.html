<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="image/funny.ico" type="image/x-icon">

<title>Frenos Rombo</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<nav class="nav">
		<div class="nav__container container">
			<a class="nav__logo" href="#">
				<img class="nav__img" src="https://www.frenosrombo.com.ar/image/logo.png" alt="SMP Logo">
				<h1 class="nav__title">Shree Sundesha Motor Parts</h1>
			</a>
			
			<input type="checkbox" id="menu" class="nav__checkbox">
			<label for="menu" class="nav__label">
				<img class="nav__menu nav__menu--show" src="assets/icon-hamburger.svg" alt="menu show">
				<img class="nav__menu nav__menu--hidden" src="assets/icon-close.svg" alt="menu hidden">
			</label>

			<ul class="nav__ulist">
				<li class="nav__list"><a class="nav__link" href="#about">About</a></li>
				<li class="nav__list"><a class="nav__link" href="#product">Products</a></li>
				<li class="nav__list"><a class="nav__link" href="#service">Services</a></li>
				<li class="nav__list"><a class="nav__link" href="#consultation">Contact</a></li>
			</ul>
		</div>
	</nav>

	<header class="hero">
		<!-- Slider code unchanged -->
	</header>	

	<main class="main" id="about">
		<!-- About section unchanged -->
	</main>

	<section class="product" id="product">
		<!-- Product section unchanged (fixed typo in Timing Belt) -->
		<p class="gallery__description">Noise free ride</p>
	</section>

	<section class="service" id="service">
		<!-- Service section unchanged -->
	</section> 

	<section class="consultation" id="consultation">
		<div class="consultation__container container">
			<h2 class="subtitle">Shree Sundesha Motor Parts</h2>
			<div class="consultation__contact">
				<form class="form">
					<h4 class="form__title">Contact</h4>
					<input class="form__input" type="text" name="nombres" id="nombre" placeholder="Full Name" required>
					<input class="form__input" type="tel" name="telefono" id="telefono" placeholder="Mobile Number" required>
					<textarea class="form__input textarea--form" placeholder="Message:" required></textarea>
					<input class="submit submit--form" type="submit" value="Send">
				</form>
				
				<div class="consultation__text">
					<h4 class="consultation__title">Shree Sundesha Motor Parts:</h4>
					<ul class="consultation__unordered">
						<li>Ramseen Road, Bhinmal (343029)</li>
						<li>Working hours 07 AM - 9 PM</li>
						<li>Mob: 9468669021</li>
					</ul>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer">
		<!-- Footer unchanged -->
	</footer>

<script src="index.js"></script>
</body>
</html>
